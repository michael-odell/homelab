---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: onepassword
  namespace: secrets
spec:
  interval: 24h
  url: https://1password.github.io/connect-helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: connect
  namespace: secrets
spec:
  chart:
    spec:
      chart: connect
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: onepassword
  interval: 24h
  values:
    # ref: https://github.com/1Password/connect-helm-charts/tree/main/charts/connect
    operator:
      create: true

      # Operator will restart pods when secret changes (on poll that discovers update)
      autoRestart: true

      pollingInterval: 600

      token:
        # This secret configured by bless-1password script
        name: onepassword-token
        key: token



    connect:
      create: true

      # This secret is set up by the bless-1password script
      credentials: op-credentials
      credentialsKey: op-session

      serviceType: ClusterIP


