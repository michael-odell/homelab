apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: timescale
  namespace: data
spec:
  interval: 12h0s
  url: https://charts.timescale.com

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: timescale
  namespace: data
spec:
  chart:
    spec:
      chart: timescaledb-single
      sourceRef:
        kind: HelmRepository
        name: timescale
  interval: 10m0s
  # ref: https://github.com/timescale/helm-charts/blob/main/charts/timescaledb-single/values.yaml
  values:
    persistentVolumes:
      data:
        size: 100Gi
        storageClass: openebs-lvm
      wal:
        size: 30Gi
        storageClass: openebs-lvm

    resources:
      requests:
        cpu: 1
        memory: 2Gi

    timescaledbTune:
      args:
        cpus: 1
        memory: 2GB
