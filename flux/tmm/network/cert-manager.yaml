---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: network
spec:
  install:
    crds: CreateReplace
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
  interval: 10m0s
  # ref: https://github.com/jetstack/cert-manager/blob/master/deploy/charts/cert-manager/values.yaml
  values:
    installCRDs: true

    # TODO: Enable servicemonitor once I can
    prometheus:
      servicemonitor:
        enabled: false


